{% block body %}
  <div class='row'>
    <div class='col-5 mx-auto'>
      <h3>Add Database</h3><hr>
      <form method='post' action="{{url_for('ad.add_db')}}">
        <div class='form-group'>
          <label>ID</label>
          <input type='text' name='id' required class='form-control'>
        </div>
        <div class='form-group'>
          <label>Streamer Name</label>
          <input type='text' name='liveStreamer_name' required class='form-control'>
        </div>
        <div class='form-group'>
          <label>Sex</label>
          <input type='text' name='sex' required class='form-control'>
        </div>
        <div class='form-group'>
          <label>Product Interest</label>
          <input type='text' name='product_interest' required class='form-control'>
        </div>
        <div class='form-group'>
          <label>Fans Number</label>
          <input type='text' name='fans_number' required class='form-control'>
        </div>
        <div class='form-group'>
          <label>Total Sales Revenue</label>
          <input type='text' name='totalSales_revenue' required class='form-control'>
        </div>
        <input type='submit' value='Submit' class='btn btn-primary'>
      </form>
    
    </div>
  </div>
{% endblock %}
